<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energieabrechnungsrechner (vZEV)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        input[type="file"]::file-selector-button {
            @apply bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-indigo-700;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">vZEV Energie-Prozessor</h1>
            <p class="text-gray-500 mt-2">Laden Sie die CSV-Dateien der vZEV-Teilnehmer hoch.</p>
        </div>

        <!-- Price Inputs Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 bg-gray-50 p-4 rounded-lg border">
            <div>
                <label for="price-buy" class="block text-sm font-medium text-gray-700">Netzbezug (CHF/kWh)</label>
                <input type="number" id="price-buy" value="0.25" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="price-sell" class="block text-sm font-medium text-gray-700">Einspeisung (CHF/kWh)</label>
                <input type="number" id="price-sell" value="0.10" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="price-neighbor" class="block text-sm font-medium text-gray-700">Nachbarn (CHF/kWh)</label>
                <input type="number" id="price-neighbor" value="0.18" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
        </div>

        <div class="mb-6">
            <label for="file-upload" class="block text-sm font-medium text-gray-700 mb-2">CSV-Dateien auswählen:</label>
            <input id="file-upload" type="file" multiple accept=".csv" class="block w-full text-sm text-gray-500 file:mr-4 file:border-0 file:rounded-lg">
        </div>

        <div class="text-center mb-8">
            <button id="process-btn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300">
                Abrechnung berechnen
            </button>
        </div>

        <div id="results-container" class="space-y-6 hidden">
            <div id="summary-container" class="bg-gray-800 text-white rounded-xl p-6 shadow-inner"></div>
        </div>

    </div>

    <script>
        // --- DOM Element References ---
        const fileUpload = document.getElementById('file-upload');
        const processBtn = document.getElementById('process-btn');
        const priceBuyInput = document.getElementById('price-buy');
        const priceSellInput = document.getElementById('price-sell');
        const priceNeighborInput = document.getElementById('price-neighbor');
        const resultsContainer = document.getElementById('results-container');
        const summaryContainer = document.getElementById('summary-container');

        // --- Constants for Data Processing ---
        const CONSUMPTION_CODE = '1-1:1.29.0*255';
        const PRODUCTION_CODE = '1-1:2.29.0*255';
        const USER_METER_ID = 'CH1035501234500000000000000000859';
        const NEIGHBOR_METER_ID = 'CH1035501234500000000000000005020';

        /**
         * Main processing logic
         */
        processBtn.addEventListener('click', async () => {
            if (fileUpload.files.length === 0) {
                displayMessage('Bitte wählen Sie mindestens eine CSV-Datei aus.');
                return;
            }

            resultsContainer.classList.remove('hidden');
            summaryContainer.innerHTML = '<p class="text-center text-gray-400">Dateien werden verarbeitet...</p>';
            
            try {
                const fileContents = await Promise.all(Array.from(fileUpload.files).map(f => f.text()));
                
                // 1. Structure data by date and meter type
                const timeSeriesData = structureDataByTime(fileContents);

                // 2. Perform vZEV calculations
                const results = calculateVZEV(timeSeriesData);

                // 3. Display results
                const prices = {
                    buy: parseFloat(priceBuyInput.value) || 0,
                    sell: parseFloat(priceSellInput.value) || 0,
                    neighbor: parseFloat(priceNeighborInput.value) || 0,
                };
                displayResults(results, prices);

            } catch (error) {
                console.error('Fehler bei der Verarbeitung:', error);
                displayMessage('Ein Fehler ist aufgetreten. Details in der Konsole.');
            }
        });

        /**
         * Structures raw file content into a time-series map.
         * @param {string[]} fileContents - Array of file content strings.
         * @returns {Map<string, object>} - Map with date as key and data series as value.
         */
        function structureDataByTime(fileContents) {
            const dataMap = new Map();
            fileContents.forEach(content => {
                const lines = content.split('\n').filter(line => line.trim());
                lines.forEach(line => {
                    const delimiter = line.includes(';') ? ';' : ',';
                    const cols = line.split(delimiter);
                    if (cols.length < 5) return;

                    const meterId = cols[0];
                    const typeCode = cols[1];
                    const date = cols[3];
                    const values = cols.slice(4).map(v => parseFloat(v) || 0);

                    if (!dataMap.has(date)) {
                        dataMap.set(date, {
                            userProduction: Array(96).fill(0),
                            userConsumption: Array(96).fill(0),
                            neighborConsumption: Array(96).fill(0),
                        });
                    }
                    const dayData = dataMap.get(date);

                    if (meterId === USER_METER_ID && typeCode === PRODUCTION_CODE) {
                        dayData.userProduction = values;
                    } else if (meterId === USER_METER_ID && typeCode === CONSUMPTION_CODE) {
                        dayData.userConsumption = values;
                    } else if (meterId === NEIGHBOR_METER_ID && typeCode === CONSUMPTION_CODE) {
                        dayData.neighborConsumption = values;
                    }
                });
            });
            return dataMap;
        }

        /**
         * Calculates all vZEV metrics based on the structured time-series data.
         * @param {Map<string, object>} timeSeriesData - The structured data.
         * @returns {object} - An object containing all calculated totals.
         */
        function calculateVZEV(timeSeriesData) {
            const totals = {
                totalProduction: 0,
                userSelfConsumption: 0,
                soldToNeighbor: 0,
                userGridImport: 0,
                neighborGridImport: 0, // For potential future use
                surplusFeedIn: 0,
                totalUserConsumption: 0,
                totalNeighborConsumption: 0,
            };

            for (const [date, data] of timeSeriesData.entries()) {
                for (let i = 0; i < 96; i++) {
                    const pTotal = data.userProduction[i] || 0;
                    const cUser = data.userConsumption[i] || 0;
                    const cNeighbor = data.neighborConsumption[i] || 0;

                    totals.totalProduction += pTotal;
                    totals.totalUserConsumption += cUser;
                    totals.totalNeighborConsumption += cNeighbor;

                    // 1. User self-consumption
                    const userConsumedFromSolar = Math.min(pTotal, cUser);
                    totals.userSelfConsumption += userConsumedFromSolar;

                    // 2. User grid import
                    totals.userGridImport += Math.max(0, cUser - pTotal);
                    
                    // 3. Surplus after user's consumption
                    const surplusAfterUser = pTotal - userConsumedFromSolar;

                    // 4. Solar sold to neighbor
                    const neighborConsumedFromSolar = Math.min(surplusAfterUser, cNeighbor);
                    totals.soldToNeighbor += neighborConsumedFromSolar;
                    
                    // 5. Neighbor grid import
                    totals.neighborGridImport += Math.max(0, cNeighbor - surplusAfterUser);

                    // 6. Final surplus fed into the grid
                    const finalSurplus = surplusAfterUser - neighborConsumedFromSolar;
                    totals.surplusFeedIn += finalSurplus;
                }
            }
            return totals;
        }

        /**
         * Displays the final calculated results in the UI.
         */
        function displayResults(results, prices) {
            const formatKwh = (num) => num.toFixed(3).replace('.', ',');
            const formatChf = (num) => num.toFixed(2).replace('.', ',');

            const savingsUserSelfConsumption = results.userSelfConsumption * prices.buy;
            const incomeSoldToNeighbor = results.soldToNeighbor * prices.neighbor;
            const incomeFeedIn = results.surplusFeedIn * prices.sell;
            const costUserGridImport = results.userGridImport * prices.buy;
            
            const totalZEVConsumption = results.userSelfConsumption + results.soldToNeighbor;
            const totalIncomeAndSavings = savingsUserSelfConsumption + incomeSoldToNeighbor + incomeFeedIn;
            const netResult = totalIncomeAndSavings - costUserGridImport;

            summaryContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-center mb-6">vZEV Abrechnung</h2>
                <div class="space-y-4">
                    ${createResultRow('Gesamtproduktion Solar', `${formatKwh(results.totalProduction)} kWh`)}
                    <hr class="border-gray-600 my-3">
                    ${createResultRow('Eigener Solarstromverbrauch', `${formatKwh(results.userSelfConsumption)} kWh`, `Gesparter Betrag: ${formatChf(savingsUserSelfConsumption)} CHF`)}
                    ${createResultRow('An Nachbarn verkaufter Solarstrom', `${formatKwh(results.soldToNeighbor)} kWh`, `Ertrag: ${formatChf(incomeSoldToNeighbor)} CHF`)}
                    <div class="pl-4 border-l-2 border-indigo-400">
                        ${createResultRow('Totaler Eigenverbrauch (vZEV)', `${formatKwh(totalZEVConsumption)} kWh`, `Gesamtwert: ${formatChf(savingsUserSelfConsumption + incomeSoldToNeighbor)} CHF`)}
                    </div>
                    <hr class="border-gray-600 my-3">
                    ${createResultRow('Überschüssige Einspeisung ins Netz', `${formatKwh(results.surplusFeedIn)} kWh`, `Ertrag: ${formatChf(incomeFeedIn)} CHF`)}
                    ${createResultRow('Ihr Netzbezug', `${formatKwh(results.userGridImport)} kWh`, `Kosten: ${formatChf(costUserGridImport)} CHF`)}
                    <hr class="border-gray-600 my-3">
                    <div class="flex justify-between items-center py-2 text-lg">
                        <span class="font-bold ${netResult >= 0 ? 'text-green-400' : 'text-red-400'}">Nettoergebnis (Ihr Zähler)</span>
                        <span class="font-bold ${netResult >= 0 ? 'text-green-400' : 'text-red-400'}">${formatChf(netResult)} CHF</span>
                    </div>
                </div>
            `;
        }

        function createResultRow(label, value, monetaryValue = '') {
            return `
                <div class="flex justify-between items-center py-2 border-b border-gray-700">
                    <div>
                        <span class="text-gray-300">${label}</span>
                        ${monetaryValue ? `<br><span class="text-sm text-indigo-300">${monetaryValue}</span>` : ''}
                    </div>
                    <span class="font-semibold text-lg text-white text-right">${value}</span>
                </div>
            `;
        }

        function displayMessage(message) {
            resultsContainer.classList.remove('hidden');
            summaryContainer.innerHTML = `<p class="text-center text-red-400">${message}</p>`;
        }
    </script>
</body>
</html>
